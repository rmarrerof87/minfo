<div class="text-center icon">
  <img [src]="data().logo" class="dark:grayscale" [alt]="data().name" />
</div>
<div class="progressCircle">
  <div
    class="relative w-32 h-32 mx-auto circle md:w-40 md:h-40"
    [attr.data-percent]="data().progress"
    da
    data-circlefill="#00BC91"
    data-circleempty="#777777"
  >
    <div
      class="absolute inset-0 text-2xl font-semibold text-black dark:text-white label flex-center"
    ></div>
  </div>
</div>
<div class="text-black dark:text-white name">{{ data().name }}</div>
